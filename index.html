<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #9cff1e;
            padding: 20px;
        }
        header h1 {
            color: #000;
        }
        section {
            padding: 20px;
        }
        button {
            background-color: #9cff1e;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #8cbf19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>
    <section>
        <p>Este é um site simples criado em HTML e CSS. Você pode editá-lo para adicionar mais funcionalidades!</p>
        <button onclick="alert('Entre em contato pelo email: exemplo@email.com')">Contato</button>
    </section>
</body>
</html>
